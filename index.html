<!DOCTYPE html>
 <html>
   <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>EiziPark</title>
    <link rel='stylesheet' href='//fonts.googleapis.com/css?family=Varela+Round' type='text/css'>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- social meta tags -->
    <!-- <meta property="og:title" content="The Lisbon VR">
    <meta property="og:description" content="Experiências de Realidade Virtual">
    <meta property="og:image" content="https://raw.githubusercontent.com/the-lisbon-vr/static-page/master/images/dive-into-virtual-reality.jpg">
    <meta property="og:url" content="http://thelisbonvr.com">
    <meta name="twitter:card" content="summary_large_image"> -->

  </head>
  <body>

    <!-- Banner with title and call for action: -->
    <div class="wrapper">
      <div class="banner vh-centered text-center text-black bg-white">
<!--         <div class="padded text-black">
          <h1>EiziPark</h1>
        </div> -->
        <div class="container">
          <img class="hidden-xs hidden-sm hidden-md" src="images/logo.png" width="700" alt="easy park logo">
          <img class="hidden-xs hidden-lg" src="images/logo.png" width="500" alt="easy park logo">
          <img class="hidden-lg hidden-sm hidden-md" src="images/logo.png" width="250" alt="easy park logo">
        </div>

        <div class="text-black hidden-xs">
          <h1>Park Like A Boss</h1>
        </div>
        <div class="padded text-black hidden-xs">
          <h3>The parking solution for busy cities.</h3>
        </div>
        <div class="padded text-black hidden-sm hidden-md hidden-lg">
          <h4>The parking solution for busy cities.</h4>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <a href="#banner-form" id="btn-action" class="btn btn-success btn-lg">Saber Mais</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Form for reservations: -->
    <div class="wrapper">
      <div id="banner-form" class="banner centered text-center text-black bg-white">
        <h2>Contacte-nos</h2>
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <form action="https://formspree.io/info@eizipark.co" method="POST" class="form">
            <!-- IMPORTANT - When in testing use /the-lisbon-vr/thanks.html: -->
              <input type="hidden" name="_next" value="/thanks.html" />
              <input type="hidden" name="_subject" value="New submission!" />
              <input id="name" type="text" name="name" placeholder="Nome (primeiro e último)" class="form-field">
              <input id="phone-number" type="text" name="phone-number" placeholder="Telemóvel" class="form-field">
              <input type="text" name="_replyto" placeholder="exemplo@email.com" class="form-field"/>
              <textarea name="message" id="" cols="30" rows="10" placeholder="A sua mensagem..." class="form-field mg-left"></textarea>
              <!-- honepot to fool bots: -->
              <input type="text" name="_gotcha" style="display:none" />
              <input id="btn-submit-contact" type="submit" value="Enviar" class="btn btn-lg btn-success form-field">
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="wrapper bg-white">
      <div class="footer text-center">
        <a href="#" target="_blank">
          <i class="fa fa-facebook-square text-black" aria-hidden="true"></i>
        </a>
        <a href="#">
          <h4>EiziPark 2017</h4>
        </a>
      </div>
    </div>


  </body>

  <script>
    $(document).on('click', '#btn-action', function(event){
      event.preventDefault();

      // smooth scrolling to the form:
      $('html, body').animate({
        scrollTop: $( $.attr(this, 'href') ).offset().top
      }, 1000);

    });
  </script>
</html>
